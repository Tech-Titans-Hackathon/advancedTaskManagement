<!DOCTYPE html>
<html>
  <head>
    <title>Verify Your Email</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    "
  >
    <table width="100%" style="background:#f4f4f4" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center">
          <table
            width="600px"
            cellpadding="20"
            cellspacing="0"
            style="
              border-radius: 8px;
              box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
              margin-top: 30px;
              background:"#ffff"
            "
          >
            <tr>
              <td align="center">
                <h2 style="color: #333; font-size: 24px; font-weight: bold">
                  Verify Your Email
                </h2>
              </td>
            </tr>
            <tr>
              <td align="center">
                <p style="color: #555; font-size: 16px">
                  Hi <strong>{{ user.username }}</strong>,
                </p>
                <p style="color: #555; font-size: 16px">
                  Click the button below to verify your email and activate your
                  account.
                </p>
              </td>
            </tr>
            <tr>
              <td align="center">
                <a
                  href="{{ link }}"
                  style="
                    display: inline-block;
                    background-color: #007bff;
                    color: #ffffff;
                    text-decoration: none;
                    padding: 12px 24px;
                    border-radius: 5px;
                    font-size: 16px;
                    font-weight: bold;
                    margin-top: 10px;
                  "
                  >Verify Email</a
                >
              </td>
            </tr>
            <tr>
              <td align="center">
                <p style="color: #999; font-size: 14px; margin-top: 20px">
                  If you didn't request this, you can ignore this email.
                </p>
                <p style="color: #999; font-size: 14px">
                  &copy; 2025 Your Company. All rights reserved.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
