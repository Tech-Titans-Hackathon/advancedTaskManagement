{% load tailwind_tags static %}
<header class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4 mb-8 mt-12 lg:mt-0">
    <div>
        <h1 class="text-2xl font-bold text-gray-900">Dashboard</h1>
        <p class="text-sm text-gray-500">13 March 2025</p>
    </div>

    <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 w-full lg:w-auto">
        <div class="relative w-full sm:w-64 flex items-center justify-center ">
            <i data-lucide="search" class="absolute left-[10px] h-5 w-5 text-gray-400"></i>
            <input
                type="text"
                placeholder="Search"
                class="w-full pl-9 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
            >
        </div>

        <div class="flex items-center gap-4">
            <button class="p-2 text-gray-500 hover:text-gray-600">
                <i data-lucide="bell" class="h-5 w-5"></i>
            </button>
        </div>
    </div>
</header>
