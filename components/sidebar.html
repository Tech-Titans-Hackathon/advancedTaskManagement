{% load tailwind_tags static %}
<!-- Mobile Menu Buttons -->
<button
    onclick="document.getElementById('sidebar').classList.toggle('-translate-x-full')"
    class="lg:hidden fixed top-4 left-4 z-50 p-2 bg-white rounded-lg shadow-md">
    <i data-lucide="menu" class="h-6 w-6"></i>
</button>

<button
    onclick="document.getElementById('rightSidebar').classList.toggle('translate-x-full')"
    class="lg:hidden fixed top-4 right-4 z-50 p-2 bg-white rounded-lg shadow-md">
    <i data-lucide="calendar" class="h-6 w-6"></i>
</button>

<div class="flex h-full">
    <!-- Sidebar -->
    <aside id="sidebar" class="
    fixed lg:static inset-y-0 left-0 z-40
    w-64 bg-white border-r border-gray-200 
    transform transition-transform duration-200 ease-in-out
    -translate-x-full lg:translate-x-0
">
        <div class="h-full overflow-y-auto p-6">
            <div class="flex items-center gap-2 mb-8">
                <div
                    class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center">
                    <span
                        class="text-white font-semibold">{{username|first}}</span>
                </div>
                <span class="font-semibold text-gray-800">{{username}}</span>
            </div>

            <div class="space-y-6">
                <div>
                    <h3
                        class="text-sm font-medium text-gray-500 mb-4">Project</h3>
                    <div class="space-y-1">
                        <button
                            class="w-full px-3 py-2 text-left text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">
                            Hope project <i data-lucide="chevron-down"
                                class="float-right h-4 w-4"></i>
                        </button>
                    </div>
                </div>

                <nav class="space-y-1">
                    <a href="#"
                        class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-purple-600 bg-purple-50 rounded-lg">
                        <i data-lucide="layout-grid" class="h-5 w-5"></i>
                        Dashboard
                    </a>
                    <a href="#"
                        class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">
                        <i data-lucide="clock" class="h-5 w-5"></i>
                        Tracking
                    </a>
                    <a href="#"
                        class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">
                        <i data-lucide="folder-git-2" class="h-5 w-5"></i>
                        Projects
                    </a>
                    <a href="#"
                        class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">
                        <i data-lucide="user-2" class="h-5 w-5"></i>
                        Profile
                    </a>
                </nav>

                <div>
                    <h3
                        class="text-sm font-medium text-gray-500 mb-4">Tools</h3>
                    <nav class="space-y-1">
                        <a href="#"
                            class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i data-lucide="bot" class="h-5 w-5"></i>
                            AI Tools
                        </a>
                        <a href="#"
                            class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i data-lucide="github" class="h-5 w-5"></i>
                            DevOps Integrations
                        </a>
                        <a href="#"
                            class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i data-lucide="settings" class="h-5 w-5"></i>
                            Setting
                        </a>
                    </nav>
                </div>
            </div>

            <button
                class="fixed bottom-6 left-6 w-52 bg-purple-500 text-white px-4 py-3 rounded-xl flex items-center justify-center gap-2 lg:block hidden">
                <p class="flex gap-2 items-center justify-evenly">
                    <i data-lucide="plus" class="h-5 w-5 block"></i>
                ADD NEW PROJECT
                </p>
            </button>
        </div>
    </aside>
